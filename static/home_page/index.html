<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
>


<div>
    <section class = container>
        <h1 class="title">Bulma Grid Example</h1>
            <h2 class="subtitle">A simple example of a grid layout using Bulma</h2>
                <p class="content">
                    This example demonstrates how to create a grid layout using Bulma's grid system. The grid is responsive and adjusts to different screen sizes.
                </p>
    </section>
    <section class = container>
    <div class="grid is-col-min-8">
        <button class="cell button is-large is-primary">Button</button>
        <button class="cell button is-large is-link">Button</button>
        <button class="cell button is-large is-info is-row-start-2">Button</button>
        <button class="cell button is-large is-success is-row-start-2">Button</button>
        <button class="cell button is-large is-warning is-row-start-3">Button</button>
        <button class="cell button is-large is-primary is-row-start-3">Button</button>
    </div>
    </section>
</div>
