<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  </head>
  <body>
    <section class = "section">
        <div class = "container">
            {% if user.is_authenticated %}
            <a href = "/accounts/logout" class="icon-text is-pulled-right has-text-link">
                <span class="icon">
                    <i class="fa-solid fa-circle-user"></i>
                </span>
                <span>Sign Out</span>
              </a>
            {% else %}
            <a href = "/accounts/login" class="icon-text is-pulled-right has-text-link">
                <span class="icon">
                    <i class="fa-solid fa-circle-user"></i>
                </span>
                <span>Sign In</span>
            </a>
            {% endif %}
          <span class = "is-pulled-right mx-2" > | </span>
          <a href = "/" class="icon-text is-pulled-right has-text-link">
              <span class="icon">
                <i class="fas fa-home"></i>
              </span>
              <span>Home</span>
          </a>
        </div>
    </section>
  <section class="section">
    <div class="container">
      <h1 class="title is-1 has-text-centered">
        BILLinois
      </h1>
      <p class="subtitle has-text-centered">
       Civic Engagement, Made Simple.
      </p>
    </div>
  </section>
  <section class = "section">
    <div class="container is-max-tablet mt-3 mb-3">
        <p class="mt-3 mb-3 has-text-centered">
          Get started by searching a custom bill topic or clicking on a bill category below.
        </p>
        <form method="GET" action="./search">
          <div class="field has-addons has-addons-centered">
            <div class="control has-icons-left is-expanded">
              <input
                class="input"
                type="text"
                name="query"
                placeholder="Search bills by name or topic..."
              />
              <span class="icon is-small is-left">
                <i class="fas fa-magnifying-glass"></i>
              </span>
            </div>
          </div>
        </form>
      </div>
      </div>
      <br>
      <br>
    <div class = "container is-max-tablet">
        <div class="grid buttons is-column-gap-7">
            <a href = "./search/?query=education" class="cell button is-medium is-primary ">Education</a>
            <a href = "./search/?query=energy" class="cell button is-medium is-link">Energy/Environment</a>
            <a href = "./search/?query=health" class="cell button is-medium is-info is-row-start-2">Health</a>
            <a href = "./search/?query=transportation" class="cell button is-medium is-success is-row-start-2">Transportation</a>
            <a href = "./search/?query=housing" class="cell button is-medium is-warning is-row-start-3">Housing</a>
            <a href = "./search/?query=LGBTQIA" class="cell button is-medium is-danger is-row-start-3">LGBTQIA</a>
        </div>
    </div>

</section>
  </body>
</html>
