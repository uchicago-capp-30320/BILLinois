name: Lint and Commit
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v1
        with:
          args: --fix
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Apply Ruff fixes
